<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

   
    <title>Document</title>
</head>
<body>
   <div class="header">
    <h1>Welcome To The Rock Paper Scissors Game!</h1>
    <img class='headPic' src="images/imgbin_rock-paper-scissors-rock-paper-scissors-lizard-spock-png.png" alt="">
   </div>
   
   <div class="announceSelector">
    <h2>Choose Your Weapon!</h2>
   </div>

   <div class="threeChoices">
    <div class="rock button">
        <img class="rockPic" src="images/clenchedfist.png" alt="">
        <button class="rockInput">rock</button>

    </div>
    <div class="paper button">
        <img class="paperPic" src="images/paper.png" alt="">
        <button class="paperInput">paper</button>
    </div>
    <div class="scissors button">
        <img class="scissorPic" src="images/scissorspic.png" alt="">
        <button class="scissorInput">scissors</button>

    </div>
   </div>

   <div class="resultSection">
    <p class="resultPara"></p>
    <p class="scoreboard"></p>
    <p class="bestOf"></p>
   </div>
   
    

   <script src="main.js"></script>   
</body>
</html>
